{% extends "../base.html" %}

{% block content %}
  <header class="header">
    <div class="logo">
      <img src="/dist/img/6octubre.jpg" alt="Colegio Seis de Octubre" />
    </div>
    <nav class="nav__header">
      <ul class="menu__header">
        <li class="item__menu"><a href="#">Inicio</a></li>
        <li class="item__menu"><a href="#">Foro</a></li>
        <li class="item__menu"><a href="#" class="cpassword">Cambiar contraseña</a></li>
        <li class="item__menu" style="margin-right:1em"><a href="/logout">Salir</a></li>
      </ul>
    </nav>
  </header>

  <article class="form__contraseña none">
    <form class="" method="POST">
      <div class="group__inputs">
        <input type="password" name="password" required />
        <i class="material-icons icon__input">https</i>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Contraseña</label>
      </div>
      <div class="group__inputs">
        <input type="password" name="password2" required />
        <i class="material-icons icon__input">https</i>
        <span class="highlight"></span>
        <span class="bar"></span>
        <label>Repite la contraseña</label>
      </div>
      <input type="submit" value="Cambiar contraseña" class="cambiar__btn">
    </form>
  </article>

  <section class="container__alumno">
    <h1>Hola Alumno :) {{ user.name }}</h1>
  </section>


{% endblock content %}
